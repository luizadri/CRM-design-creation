<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Add Card to Popup</title>
<style>
    .card {
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
    }
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: none;
    }
    .popup.show {
        display: block;
    }
</style>
</head>
<body>

<div class="card" onclick="addToPopup('Card 1')">Card 1</div>
<div class="card" onclick="addToPopup('Card 2')">Card 2</div>
<div class="card" onclick="addToPopup('Card 3')">Card 3</div>
<div class="card" onclick="addToPopup('Card 4')">Card 4</div>

<div id="popup" class="popup">
    <h2>Popup Content</h2>
    <div id="popupContent"></div>
</div>

<script>
    function addToPopup(cardContent) {
        var popupContent = document.getElementById("popupContent");
        popupContent.textContent = cardContent;
        var popup = document.getElementById("popup");
        popup.classList.add("show");
    }

    document.getElementById("popup").addEventListener("click", function(event) {
        event.stopPropagation(); // Prevents the click event from closing the popup
    });

    document.addEventListener("click", function() {
        var popup = document.getElementById("popup");
        popup.classList.remove("show");
    });
</script>

</body>
</html>
